<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script type="module" src="./js/index.js" defer></script>
    <title>Alura Geek</title>
</head>
<body>
    <header>
        <img src="Imagens/coracoes.png" alt="Logo Alura Geek">
        <h1>Alura Geek</h1>
    </header>
    <main>
        <section>
            <h2>Meus Produtos:</h2>
            <div class="card-container">
            </div>
        </section>
        <aside>
            <h2>Adicionar Produto:</h2>
            <form action="">
                <input type="text" name="nome" placeholder="nome..." required>
                <input type="number" name="valor" placeholder="valor..." required>
                <input type="url" name="imagem" placeholder="imagem..." required> 
                <div class="buttons">
                    <button type="submit" id="guardar">Guardar</button>
                    <button type="reset" id="limpar">Limpar</button>
                </div>
            </form>
        </aside>
    </main>
    <footer>
        <div>
            <img src="Imagens/coracoes.png" alt="Logo Alura Geek">
            <h1>AluraGeek</h1>
        </div>
        <p>DESENVOLVIDO POR WAGNER OLIVEIRA</p>
        <p>ALURA LATAM - 2024</p>
    </footer>
</body>
</html>
